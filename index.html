<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora - IMC</title>
</head>
<body clas="bg-dark font-padrao" data-bs-theme="dark">

    <main class="col-12">
        <h1 class="text-center py-5 text-white">
            CALCULADORA DE IMC
        </h1>

        <div class="container d-lg-flex d-md-block d-sm-block">
            <div class="col-lg-4 col-md-12 col-sm-12 col-12 shadow p-4 rounded">
                <label for="peso">Peso(KG):</label>
                <div class="col-lg-12 my-2">
                    <input id="pesoInput" class="form-control-lg" type="number" placeholder="Digite seu peso(KG)">
                </div>
                <label for="altura">Altura(Cent√≠metros):</label>
                <div class="col-lg-12 my-2">
                    <input id="alturaInput" class="form-control-lg mb-3" type="number" placeholder="Digite sua altura(CM)">
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-primary bg-button" id="btn">CALCULAR</button>
                </div>
            </div>

            <div id="write" class="col-lg-8 d-flex align-items-center justify-content-center flex-column">

            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
